name: Test rabbitmq_web_stomp
on:
  workflow_call:
    inputs:
      trc:
        required: true
        type: string
      hash:
        required: true
        type: string
      ignore-dialyze-errors:
        type: boolean
jobs:
  test:
    name: Test rabbitmq_web_stomp
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        otp_version:
        - 26.2
        metadata_store:
        - mnesia
        - khepri
    timeout-minutes: 180
    env:
      SUCCESS_PATH: ${{ inputs.trc }}/${{ inputs.hash }}/rabbitmq_web_stomp/${{ matrix.metadata_store }}/${{ matrix.otp_version }}
    steps:
    - name: FETCH TEST RESULT CACHE
      uses: actions/download-artifact@v4
      with:
        name: test-result-cache-subdir
        path: ${{ inputs.trc }}
    - name: CHECKOUT REPOSITORY
      uses: actions/checkout@v4
    - name: SETUP ERLANG/ELIXIR
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp_version }}
        elixir-version: 1.15
    - name: BUILD
      run: |
        make \
          RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
        mkdir -p ${{ env.SUCCESS_PATH }}
    - name: XREF
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/xref ]]; then
          echo "xref already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              xref \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/xref
        fi
    - name: DIALYZE
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/dialyze ]]; then
          echo "dialyze already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              dialyze \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/dialyze
        fi
      continue-on-error: ${{ inputs.ignore-dialyze-errors }}
    - name: EUNIT
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/eunit ]]; then
          echo "eunit already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              eunit \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/eunit
        fi
    - name: CT amqp_stomp
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/ct-amqp_stomp ]]; then
          echo "ct-amqp_stomp already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              ct-amqp_stomp \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/ct-amqp_stomp
        fi
    - name: CT config_schema
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/ct-config_schema ]]; then
          echo "ct-config_schema already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              ct-config_schema \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/ct-config_schema
        fi
    - name: CT cowboy_websocket
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/ct-cowboy_websocket ]]; then
          echo "ct-cowboy_websocket already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              ct-cowboy_websocket \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/ct-cowboy_websocket
        fi
    - name: CT proxy_protocol
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/ct-proxy_protocol ]]; then
          echo "ct-proxy_protocol already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              ct-proxy_protocol \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/ct-proxy_protocol
        fi
    - name: CT raw_websocket
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/ct-raw_websocket ]]; then
          echo "ct-raw_websocket already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              ct-raw_websocket \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/ct-raw_websocket
        fi
    - name: CT unit
      run: |
        if [[ -f ${{ env.SUCCESS_PATH }}/ct-unit ]]; then
          echo "ct-unit already passed for this key ${{ inputs.hash }}"
        else
          make -C deps/rabbitmq_web_stomp \
              ct-unit \
              RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }}
          touch ${{ env.SUCCESS_PATH }}/ct-unit
        fi
    - name: SAVE CACHE COPY
      uses: actions/upload-artifact@v4.3.1
      with:
        name: trc-rabbitmq_web_stomp-${{ matrix.metadata_store }}-${{ matrix.otp_version }}
        path: |
          ${{ inputs.trc }}
    - name: UPLOAD TEST ARTIFACTS
      if: always()
      uses: actions/upload-artifact@v4.3.1
      with:
        name: testlogs-rabbitmq_web_stomp-${{ matrix.metadata_store }}-${{ matrix.otp_version }}
        path: deps/rabbitmq_web_stomp/logs/*
