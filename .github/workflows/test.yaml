    uses: ./.github/workflows/test-plugin.yaml
    with:
      plugin: rabbitmq_ct_client_helpers
    secrets: inherit
  test-rabbitmq_ct_helpers:
    needs: check-workflow
    uses: ./.github/workflows/test-plugin.yaml
    with:
