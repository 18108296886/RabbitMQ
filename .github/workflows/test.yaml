name: Test
on:
  push:
    branches:
    - main
    - v3.13.x
    - v3.12.x
    - v3.11.x
    - bump-otp-for-oci
    - bump-rbe-*
    - bump-rules_erlang
    paths:
    - deps/**
    - scripts/**
    - Makefile
    - plugins.mk
    - rabbitmq-components.mk
    - .bazelrc
    - .bazelversion
    - BUILD.*
    - '*.bzl'
    - '*.bazel'
    - .github/workflows/test.yaml
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  check-workflow:
    name: Check Workflow
    runs-on: ubuntu-latest
    steps:
    - name: CHECKOUT REPOSITORY
      uses: actions/checkout@v4
    - name: SETUP ERLANG/ELIXIR
      uses: erlef/setup-beam@v1
      with:
        otp-version: 26
        elixir-version: 1.15
    - name: ENSURE WORKFLOWS ARE UP TO DATE
      working-directory: ${{ env.PRIMARY_VERSION_PATH }}
      run: |
        mkdir local-bin/
        curl -L https://carvel.dev/install.sh | K14SIO_INSTALL_BIN_DIR=local-bin bash
        make actions-workflows YTT=$PWD/local-bin/ytt
        git diff --exit-code
  test-amqp10_client:
    needs: check-workflow
    uses: ./.github/workflows/test-plugin.yaml
    with:
      plugin: amqp10_client
    secrets: inherit
  test-amqp10_common:
    needs: check-workflow
    uses: ./.github/workflows/test-plugin.yaml
    with:
      plugin: amqp10_common
    secrets: inherit
  test-amqp_client:
