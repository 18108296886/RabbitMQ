# https://github.com/marketplace/actions/build-and-push-docker-images
name: Bazel RBE Image
on:
  - push
  - workflow_dispatch
jobs:
  bazel-rbe-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        erlang_version:
          - "23.2"
      fail-fast: false
    steps:
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@v2
      - name: SET UP QEMU
        uses: docker/setup-qemu-action@v1
      - name: SETUP DOCKER BUILDX
        uses: docker/setup-buildx-action@v1
      - name: CACHE DOCKER LAYERS
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: LOGIN TO DOCKER
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: CREATE BAZEL RBE IMAGE (${{ matrix.erlang_version }})
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ci/dockerfiles/bazel-rbe-platform
          build-args: |
            ERLANG_VERSION=${{ matrix.erlang_version }}
          tags: pivotalrabbitmq/bazel-rbe-platform:linux-erlang-${{ matrix.erlang_version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
